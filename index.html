<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic December</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Add Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vesper+Libre:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  </head>

  <body>
    <!-- Snow video background -->
    <video class="background-video" autoplay loop muted playsinline>
      <source src="assets/videos/snow.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="container">
      <button id="mute-button" class="mute-btn">
        <span class="mute-icon">&#128264;</span> Mute
      </button>
      <img src="assets/images/logo.webp" class="gif-background my-2" />
      <div id="calendar-days">
        <!-- Days will be loaded here -->
      </div>
    </div>

    <div id="modals-container">
      <!-- Modals will be loaded here -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
